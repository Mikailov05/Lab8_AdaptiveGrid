<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Dashboard - Лабораторная работа 8</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        
        .dashboard {
            display: grid;
            grid-template-areas: "header header header" "sidebar main widget1" "sidebar main widget2" "footer footer footer";
            grid-template-columns: 200px 1fr 300px;
            grid-template-rows: 80px 1fr 1fr 60px;
            gap: 15px;
            min-height: 600px;
            margin: 0 auto;
            max-width: 1200px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .dashboard>* {
            padding: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .header {
            grid-area: header;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            font-size: 1.8rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .sidebar {
            grid-area: sidebar;
            background: linear-gradient(to bottom, #2c3e50, #34495e);
            color: white;
        }
        
        .main {
            grid-area: main;
            background-color: white;
            border: 1px solid #e0e0e0;
        }
        
        .widget-1 {
            grid-area: widget1;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }
        
        .widget-2 {
            grid-area: widget2;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .footer {
            grid-area: footer;
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            font-size: 1rem;
        }
        
        @media (max-width: 1024px) {
            .dashboard {
                grid-template-areas: "header header" "sidebar main" "widget1 widget2" "footer footer";
                grid-template-columns: 200px 1fr;
                grid-template-rows: 80px 1fr 200px 60px;
            }
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-areas: "header" "sidebar" "main" "widget1" "widget2" "footer";
                grid-template-columns: 1fr;
                grid-template-rows: 80px 150px 1fr 200px 200px 60px;
            }
        }
    </style>
</head>

<body>
    <h1>Дашборд на CSS Grid</h1>

    <div class="dashboard">
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="main">Main Content</div>
        <div class="widget-1">Widget 1</div>
        <div class="widget-2">Widget 2</div>
        <div class="footer">Footer</div>
    </div>
</body>

</html>
